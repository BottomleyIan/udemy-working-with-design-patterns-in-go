{{ define "css"}}
<style>
  .header-container {
    background-image: url("/static/home-page/puppies.jpg");
    background-size: cover;
    opacity: 0.9;
    width: 100vw;
    height: 85vh;
    position: relative;
    .header-child {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      .header-text {
        font-size: 6rem;
        color: white;
        text-align: center;
        webkit-text-stroke: 1px black;
        font-family: "New Amsterdam", sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    }
  }
  @supports (
    background-image: -webkit-image-set(url("/static/home-page/puppies.webp") 1x)
  ) {
    .header-container {
      background-image: -webkit-image-set(
        url("/static/home-page/puppies.webp") 1x
      );
    }
  }
</style>
{{end}} {{ template "base" . }} {{ define "content" }}
<div class="header-container">
  <div class="header-child">
    <h1 class="header-text">Go find a Pet!</h1>
  </div>
</div>

{{end}}
